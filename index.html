
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assistant Search</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
       .search-box input[type="text"] {
  width: 50%;
  max-width: 100px;
}

    </style>

</head>



  
<body>
    <section class="hero bg-dark py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-12">
            <div class="text-center">
              <h1 class="text-white mb-2">OP.RR</h1>
              <p class="text-white-50 mb-0">LoL Assistant Search</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    
    
      
        <div class="container mt-5">
          <div class="row justify-content-center mb-5">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="소환사명을 입력하세요" aria-label="소환사명을 입력하세요" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">검색</button>
                </div>
              </div>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  전적
                </div>
                <div class="card-body">
                  <!-- op.gg 검색 결과를 나타낼 iframe -->
                  <iframe id="search-result" src="" frameborder="0" style="width: 100%; height: 70vh;"></iframe>
                </div>
              </div>
            </div>
      
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  롤 챔피언 통계
                </div>
                <div class="card-body">
                  <!-- 롤 챔피언 통계를 나타내는 iframe -->
                  <iframe src="https://www.op.gg/champion/statistics" frameborder="0" style="width: 100%; height: 70vh;"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <script>
          const searchButton = document.querySelector('#button-addon2');
          const searchInput = document.querySelector('.form-control');
          const searchResult = document.querySelector('#search-result');
      
          searchButton.addEventListener('click', () => {
            const summonerName = searchInput.value;
            const opggUrl = `https://www.op.gg/summoner/userName=${summonerName}`;
            searchResult.src = opggUrl;
          });
      
          searchInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
              const summonerName = searchInput.value;
              const opggUrl = `https://www.op.gg/summoner/userName=${summonerName}`;
              searchResult.src = opggUrl;
            }
          });
        </script>
   




      
  </body>
  




    <!-- 뼈대 잡기 -->




</html>
